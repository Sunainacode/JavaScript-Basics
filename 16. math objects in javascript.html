<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Math objects</title>
</head>
<body>
    <div class="container">
        This is a container.
    </div>
    <script>
        //printing the math object
        let m=Math;
        console.log(m);

        //printing the math constants
        console.log("The value of Math.E is",Math.E)
        console.log("The value of Math.PI is",Math.PI)
        console.log("The value of Math.LOG2E is",Math.LOG2E)
        console.log("The value of Math.LN2 is",Math.LN2)
        console.log("The value of Math.SQRT1_2 is",Math.SQRT1_2)
        console.log("The value of Math.SQRT2 is",Math.SQRT2)
// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951

        //printing the math functions
        let a=34.5;
        let b=33.5;
        console.log("The rounded values of a and b are ",Math.round(a),Math.round(b));
        console.log("The value of 3 raised to the power 5 is ",Math.pow(3,5));

    </script>
</body>
</html>
