<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Json</title>
</head>
<body>
    <!-- JavaScript object Notation (Json) is a format to store and transfer data -->
    <div class="container">This is my container</div>
    <script>
        let jsonObj={
            name:"Sunaina",
            class:"First year",
            brother:"Aayush",
        }
        console.log(jsonObj);
        
        let myJsonStr=JSON.stringify(jsonObj);
        console.log(myJsonStr)
    </script>
</body>
</html>
